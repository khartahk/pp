<!DOCTYPE html>
<html lang="en">
<head>
	<title>WebApp</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="http://taitems.github.com/UX-Lab/core/css/prettify.css" rel="stylesheet" type="text/css">
	<style type="text/css">
	body {
		font-family: Helvetica, Arial, sans-serif;
		font-size: 13px;
		padding: 0 0 50px 0;
	}
	.contain {
		width: 800px;
		margin: 0 auto;
	}
	h1 {
		margin: 40px 0 20px 0;
	}
	h2 {
		font-size: 1.5em;
		padding-bottom: 3px;
		border-bottom: 1px solid #DDD;
		margin-top: 50px;
		margin-bottom: 25px;
	}
	table th:first-child {
		width: 150px;
	}
	/* Bootstrap 3.x re-reset */
	.fn-gantt *,
	.fn-gantt *:after,
	.fn-gantt *:before {
		-webkit-box-sizing: content-box;
		-moz-box-sizing: content-box;
		box-sizing: content-box;
	}
	</style>
</head>
<body>
	<div class="contain">
		<h1>
			HR allocation webapp
			<small>&mdash; Alocate resources in style</small>
		</h1>
		<h2>Developers</h2>
		<ul>
			<li>
				<strong><a href="http://uros.guru/" target="_blank">Uroš Simčič</a></strong>
			</li>
			<li>
				<strong><a href="https://cankar.si/" target="_blank">Primož Cankar</a></strong>
			</li>
		</ul>
		<h2>
			WebApp
		</h2>
		<div class="gantt"></div>
	</div>
	<script src="js/data.js"></script>
	<script src="js/dateTime.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fn.gantt.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="http://taitems.github.com/UX-Lab/core/js/prettify.js"></script>
	<script>
	$(function() {

		"use strict";

		$(".gantt").gantt({
			source: DataJSON,
			navigate: "scroll",
			maxScale: "hours",
			itemsPerPage: 10,
			onItemClick: function(data) {
				alert("Item clicked - show some details");
				console.log(data);
			},
			onAddClick: function(dt, rowId) {
				alert("Empty space clicked - add an item!");
			},
			onRender: function() {
				if (window.console && typeof console.log === "function") {
					console.log("chart rendered");
				}
			}
		});

			// $(".gantt").popover({
			// 	selector: ".bar",
			// 	title: "I'm a popover",
			// 	content: "And I'm the content of said popover.",
			// 	trigger: "hover"
			// });

	prettyPrint();

});
	</script>
</body>
</html>
